sequencing units:
  # Assumes that input reads are named like sequencing-unit.{I,R}{1,2}.fastq.gz
  # Use a descriptive name here and if you do not want to rename the original
  # files you can make a symbolic link in the data/reads folder that conforms
  # with the required naming.
  - nextseq

params:
  scATAC: "\
    -b data/barcodes/ \
    -g ~/data/Mus_musculus_UCSC_mm10/Bowtie2Index/genome \
    -d 2 \
    -m 10"
  samtools:
    nsort: "-m 8G -n"
    csort: "-m 8G"
    index: ""
  snATAC pre: "-m 30 -f 2000 -e 75"
  macs2 callpeak: "-f BED -g mm -p 0.05 --nomodel --shift 150 --keep-dup all --outdir results/"
  bwa mem:
    index: ~/data/Mus_musculus_UCSC_mm10/BWAIndex/genome.fa
    sort: samtools
    sort_order: queryname
    sort_extra: ""
  cell selection:
    minimum FRiP score: 0.2
    minimum reads per barcode: 10
  cell matrix:
    all sites: True

threads:
  scATAC: 4
  snATAC pre: 4
  samtools: 4
  bwa mem: 4